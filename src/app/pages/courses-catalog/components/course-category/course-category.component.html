<div class="course_category">
    <h2 class="course_category_header">{{category() }}</h2>
    <div class="course_category_cards">
      @for (course of courses; let idx = $index ; track idx) { 
            @if (idx < 8) {
                <app-course-card [course]="course"/>
            }
        }
    </div>
    <div class="course_category_btn">
        <div class="course_category_btn__div">
            @for (item of CategoryLink; track $index) {
                    @if (category() == item.title) {
                        <a class="course_category_btn__span" [routerLink]="item.path">Показать больше</a>
                    }
            }
         
        </div>
    </div>
</div>
